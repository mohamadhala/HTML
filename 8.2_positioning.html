<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning</title>
    <style>
        #outer 
        {
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        }
        #inner 
        {
        width: 50px;
        height: 50px;
        background: lightgreen;
        /* using the absolute with the top gives us the chance to move it from its place from the top  */
        position: absolute;
        /* we changed the TOP to be 60 instead of 10 to make it inside the outer box */
        top: 80px;
        }

        </style>
</head>
<body>

    <div id="outer">
        Box Title 
          <div id="inner">
          </div>
    </div>
        
</body>
