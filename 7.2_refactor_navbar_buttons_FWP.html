<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>mohamad halwani personal site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Button Example</title>
    <style>
        #header 
        {
            background-color: #eceef7d1;
            padding: 10px;
        }
        .custom-button 
        {
          background-color: rgb(59, 173, 226);
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .myName
        {
            color: #007182;
        }
        .instagram
        {
            color: rgb(193, 34, 193);
        }
        nav 
        {
            background-color: #007182; /* Set the background color of the navbar */
            color: #fff; /* Set the text color */
        }

        nav ul 
        {
            list-style-type: none; /* Remove the bullet points */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        nav ul li 
        {
            display: inline-block; /* Display the list items horizontally */
            margin-right: 10px; /* Add spacing between list items */
        }

        nav ul li a 
        {
            display: block; /* Convert the link into a block-level element */
            padding: 10px; /* Add padding to create clickable area */
            color: #fff; /* Set the link text color */
            text-decoration: none; /* Remove underline */
        }

        nav ul li a:hover 
        {
            background-color: #002833; /* Change the background color on hover */
        }
        </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    <!-- using the span for coloring a specific word"my name" -->
    <h1><em>Hi there ! My name is </em><span class="myName">Mohamad Halawani</span></h1><br>
    <h2>I am a <ins> Programmer </ins></h2><br>
    <img src="1.jpg" width="150" height="150"><br>
    <p>I enjoy playing video games , reading books , cooking and eating ofc! </p>
    <!-- using the ID with the # -->
    <div id="header">
        <strong>Follow me!</strong><br>
        <a href="https://www.facebook.com/profile.php?id=100000533317991" target="_blank"><i class="fa fa-facebook"></i></a>
        This is my <a href="https://www.facebook.com/profile.php?id=100000533317991" target="_blank"><span class="myName">Facebook</span></a> Page <br>
        <a href="https://www.instagram.com/mohamadhala97/" target="_blank"> <i class="fa fa-instagram"></i></a>
        This is my <a href="https://www.instagram.com/mohamadhala97/" target="_blank"><span class="instagram">Instagram </span></a>page <br>
    </div><br>

    <button id="myButton" class="custom-button" onclick="alert('Button clicked!')">Click Me!</button>
    
</body>
