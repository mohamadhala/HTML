<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .checkbox
        {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Create An Account</h1>
    <label for="E-mail">E-mail:</label><br>
    <input type="" id="E-mail" name="E-mail"><br><br>

    <label for="Password">Password:</label><br>
    <input type="" id="Password" name="Password"><br><br>

    <div>
    <label for="Age">Select Your Age:</label><br>
    <select id="Age" name="Age"><br><br>
        <option value="">Select Age</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="30+">30+</option>
    </select><br><br>

    </div>
    <label for="Tell us A-Little About Yourself :" >Tell us A-Little About Yourself :</label><br>
    <!-- Text area : for making the test box bigger  -->
    <textarea id="Tell us A-Little About Yourself" name="Tell us A-Little About Yourself" rows="5" cols="30" style="width: 60%;"></textarea><br><br>

    <input type="checkbox" id="termsCheckbox">
    <label for="termsCheckbox">I agree to the <ins class="checkbox">terms of service</ins></label><br><br>
    <button type="button">Sign Up </button>

</body>
</html>
