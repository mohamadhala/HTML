<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Lists</title>
    <style>
        ul
         {
            background-color: whitesmoke;
         }
         .list-item1
         {
            color: blue;
         }
         ol
         {
            background-color: whitesmoke;
         }
         .list-item2
         {
            color :red
         }
        
    </style>
</head>
<body>
    <h1 class="list-item1"><strong><em><ins>First List</ins></em></strong></h1>
    <div>
        <ul class="ul">
            <li class="list-item1" >Orange</li><br>
            <li class="list-item1">Apple</li><br>
            <li class="list-item1">Banana</li><br>
            <li class="list-item1">Grapes</li><br>
        </ul>
    </div>
    
<hr>

    <h1 class="list-item2"><strong><em><ins>Second List</ins></em></strong></h1>
    <div>
        <ol>
            <li class="list-item2" >Potato</li><br>
            <li class="list-item2" >Tomato</li><br>
            <li class="list-item2" >Lemon</li><br>
            <li class="list-item2" >Cucumber</li><br>

        </ol>
    </div>
</body>
</html>
