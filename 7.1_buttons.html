<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <style>
        .col-1
        {
            cursor: pointer; /* Changes cursor on hover */
            background-color: rgb(254, 55, 55);
            color: white;
            padding: 30px;
            margin: 20px;
            border: 0px;
        }
        .col-2
        {
            cursor: pointer; /* Changes cursor on hover */
            background-color: rgb(78, 78, 241);
            color: white;
            padding: 15px;
            margin: 10px;
            border: 0px;

        }
        .col-3
        {
            border-radius: 50%; /* Makes the button round */
            padding: 10px 20px; /* Adjust padding as needed */
            border: none; /* Removes the border */
            text-decoration: none; /* Removes underline */
            cursor: pointer; /* Changes cursor on hover */
            background-color: rgb(55, 254, 72);
            color: white;
            margin: 20px;
        }
        .col-4
        {
            border-radius: 50%;/* Makes the button round */
            padding: 20px 30px; /* Adjust padding as needed */
            border: none; /* Removes the border */
            text-decoration: none; /* Removes underline */
            cursor: pointer; /* Changes cursor on hover */
            background-color: rgb(78, 78, 241);
            color: white;
            margin: 10px;

        }
        .col-5
        {
            cursor: pointer; /* Changes cursor on hover */
            background-color: transparent;
            border:solid rgb(0, 0, 0) 1px;
            color: blue;
            padding: 30px;
            margin: 20px;
           
        }
        .col-6
        {
            cursor: pointer; /* Changes cursor on hover */
            background-color: transparent;
            border: solid black 1px;
            color: brown;
            padding: 15px;
            margin: 10px;

        }
        .col-7
        {
            border-radius: 50%; /* Makes the button round */
            padding: 10px 20px; /* Adjust padding as needed */
            border: solid black 1px;
            text-decoration: none; /* Removes underline */
            cursor: pointer; /* Changes cursor on hover */
            background-color: transparent;
            color: purple;
            margin: 20px;
        }
        .col-8
        {
            border-radius: 50%;/* Makes the button round */
            padding: 20px 30px; /* Adjust padding as needed */
            border: solid black 1px;
            text-decoration: none; /* Removes underline */
            cursor: pointer; /* Changes cursor on hover */
            background-color: transparent;
            color: rgb(201, 24, 54);
            margin: 10px;

        }
    </style>

</head>
<body>

    <button class="col-1"> Register </button>
    <button class="col-2"> Submit </button>
    <hr>
    <button class="col-3"> Register </button>
    <button class="col-4"> Submit </button>
    <hr>
    <button class="col-5"> Register </button>
    <button class="col-6"> Submit </button>
    <hr>
    <button class="col-7"> Register </button>
    <button class="col-8"> Submit </button>


</body>
</html>
